<!DOCTYPE html>
<html>
    <head>
        <title>Digital Signage</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS files -->
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="js/fullcalendar-4.0.2/packages/core/main.css" type="text/css" rel="stylesheet">
        <link href="js/fullcalendar-4.0.2/packages/daygrid/main.css" type="text/css" rel="stylesheet">
        <link href="css/custom.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <img src="img/logo.png">
        </header>
        
        
        <div id="new-hope-carousel" class="carousel slide" data-ride="carousel" data-interval="488000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#new-hope-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#new-hope-carousel" data-slide-to="1"></li>
                <li data-target="#new-hope-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <!-- Youtube start -->
                        <div class="row MA-0 date-weather-cls">
                            <div class="col-xs-12 PA-0">
                                <div class="col-xs-5 PA-0" id="dateAndTime">
                                    <div id="day"></div>
                                    <div id="date"></div>
                                    <div id="time"></div>
                                </div>
                                <div class="col-xs-2 separator">|</div>
                                <div class="col-xs-5 dayWeather PA-0">
                                    <div id="city"></div>
                                    <div id="temperature"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row MA-0">
                            <div class="col-xs-12 PA-0 ytplayercls">
                                <!--<iframe id="ytplayer" type="text/html" height="405"src="http://www.youtube.com/embed/waCSObT7tSs?autoplay=1&mute=1&showinfo=0&controls=0" frameborder="0" allowfullscreen></iframe>-->
                                <video width="100%" controls playsinline autoplay muted id="video1">
                                    <source src="videos/Project%20New%20Hope%20-%20PTS%20Holistic%20Healing%20.mp4" type="video/mp4" id="videoplayer">
                                    Your browser does not support the video tag.
                                </video>
                                <!--<video width="100%" controls playsinline autoplay muted id="video2">
                                    <source src="videos/Project%20New%20Hope_%20PTSD%20Retreat%202018.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>-->
                            </div>
                        </div>
                        <!-- Youtube end -->
                </div>
                <div class="item notification-item">
                        <!-- Notification start-->
                        <div id="notification">
                            <ul id="notilication-ul">
                            </ul>
                        </div>
                        <!-- Notification end-->
                </div>
                <div class="item">
                        <!--Calendar API start-->
                        <div class="row">
                            <div class="col-xs-6">
                                <div id='calendar'></div>
                            </div>
                            <div class="col-xs-6">
                                <h3>Weather Forecast</h3>
                                <div id="forecast">
                                    <table>
                                        <tr>
                                            <th>Date:</th>
                                            <th>Temperature:</th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--Calendar API end-->
                    </div>
            </div>

            <!-- Controls -->
            <!--<a class="left carousel-control" href="#new-hope-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#new-hope-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>-->
        </div>
        
        <!-- JS files -->
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script type='text/javascript' src='js/fullcalendar.js'></script>
        <script type='text/javascript' src='js/fullcalendar-4.0.2/packages/core/main.js'></script>
        <script type='text/javascript' src='js/fullcalendar-4.0.2/packages/daygrid/main.js'></script>
        <script src="js/common.js" type="text/javascript"></script>
    </body>
</html>
